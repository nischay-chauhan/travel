services:
  # Full-stack Web Service
  # This single service serves both the Express API and the built React frontend
  # The backend (server.js) serves the client build from /client/dist
  - type: web
    name: travel-app
    runtime: node
    env: node
    region: singapore
    plan: free
    rootDir: server
    buildCommand: npm install && npm run build:client
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: MAIL_USER
        sync: false
      - key: MAIL_PASS
        sync: false
      - key: RAZORPAY_API_KEY
        sync: false
      - key: RAZORPAY_API_SECRET
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
    healthCheckPath: /

  # Static Frontend Service (Alternative approach - serving from Express)
  # If you want to serve frontend from the backend, you can remove this section
  # and update your server.js to serve the built client files
